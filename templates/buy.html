<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>购买页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">机票预订系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {{u_name}}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/airticket/index/">首页</a></dd>
                    <dd><a href="/airticket/user/">个人中心</a></dd>
                    <dd><a href="/airticket/user/journey/">行程信息</a></dd>
                    <dd><a href="/airticket/user/cpwd/">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/airticket/logout/">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="/airticket/index/">航班</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/airticket/index/airline/">航空公司</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">{{f_id}} 航班</div>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col width="200">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>舱位等级</th>
                <th>单价</th>
                <th>余座数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for s in seats %}
            <form action="/airticket/index/buy/" method="post">
                <tr>
                    <td>{{s.1}}</td>
                    <td>{{s.2}}</td>
                    <td>{{s.3}}</td>
                    <td>
                        <button type="sumbit" class="layui-btn layui-btn-sm layui-btn-danger" name="s_level" value="{{s.1}}">购买</button>
                    </td>
                </tr>
            </form>
            {% endfor %}
            </tbody>
        </table>


    </div>


    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © boyuzhang.com
    </div>
</div>

<script src="/static/layui.js"></script>
<script>
layui.use('element', function(){
  var element = layui.element;

});

layui.use('layer', function(){
  var layer = layui.layer;
  {% if msg %}
  layer.msg('{{msg}}');
  {% endif %}

});


</script>

</body>
</html>
